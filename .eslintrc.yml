env:
  browser: true
  es2021: true
  node: true

extends:
  - eslint:recommended
  - plugin:prettier/recommended
  - plugin:react/recommended
  - plugin:@typescript-eslint/recommended
  - plugin:@next/next/recommended

overrides: []

parser: "@typescript-eslint/parser"

parserOptions:
  ecmaVersion: latest
  sourceType: module

plugins:
  - react
  - "@typescript-eslint"
  - prettier

rules:
  react/react-in-jsx-scope: off

settings:
  react:
    version: "detect"
